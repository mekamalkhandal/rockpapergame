<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
</head>
<link rel="stylesheet" href="game.css">
<body>
    <section class="container">
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img id="user_img" src="1688305856195.png" alt="rock">
                </span>
                <span class="cpu_result">
                    <img id="cpu_img" src="1688305856195.png" alt="rock" >
                </span>
            </div>
            <div class="result">Let's Play</div>
        </div>
        <div class="option_images">
            <span class="option_image">
                <img src="1688305856195.png" alt="rock">
                <!-- <p>Rock</p> -->
            </span>
            <span class="option_image">
                <img src="1688305815850.png" alt="paper">
                <!-- <p>Paper</p> -->
            </span>
            <span class="option_image">
                <img src="1688305836625.png" alt="scissor">
                <!-- <p>Scissor</p> -->
            </span>
        </div>
        <div class="names">
            <p>Rock</p>
            <p>Paper</p>
            <p>Scissor</p>
        </div>
    </section>
    <script src="game.js"></script>
</body>
</html>
